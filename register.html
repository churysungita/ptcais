<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Bootstrap CDN JS Links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="assets/css/fstdropdown.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src='assets/jquery.js' type='text/javascript'></script>
    <script src='assets/select2/dist/js/select2.min.js' type='text/javascript'></script>

    <link href='assets/select2/dist/css/select2.min.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <section id="nav-bar ">
        <nav class="navbar navbar-expand-sm navbar-light ">
            <div class="container-fluid ">
                <h1 class="font-effect-">PTCAIS</h1>
                <button class="navbar-toggler " type="button " data-bs-toggle="collapse " data-bs-target="#navbarSupportedContent " aria-controls="navbarSupportedContent " aria-expanded="false " aria-label="Toggle navigation ">
                        <i class="fa fa-bars " aria-hidden="true "></i>
                        </button>

            </div>
        </nav>
    </section>

    <section id="main-header">
        <h3>STUDENT TRANSFER AND CONTINOUS ASSESSMENT INFORMATION SYSTEM</h3>

    </section>
    <section class="tabs-section">

        <div class="container">
            <div class="row">
                <div class="col-sm-5 col-lg-3">
                    <ul class="nav nav-tabs flex-column mb-3">
                        <li class="nav-item">
                            <a class="nav-link active show" data-toggle="tab" href="#tab-1">CONTINOUS ASSESSMENT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-toggle="tab" href="#tab-2">REQUEST TRANSFER</a>
                        </li>

                    </ul>
                </div>
                <div class="col-sm-7 col-lg-9">
                    <div class="tab-content">
                        <div class="tab-pane active show" id="tab-1">
                            <div class="row">

                                <div class="col-lg-8 details">
                                    <div class="get-quotes">
                                        <div class="container">
                                            <section id="ca-details">
                                                <form>
                                                    <div class="form-row">
                                                        <div class="col-md-6 mb-3">
                                                            <label>Your Name</label>
                                                            <input type="type" class="form-control" placeholder="Name" value="" required />
                                                        </div>
                                                        <div class="col-md-6 mb-3">
                                                            <label>Your Email Id</label>
                                                            <input type="email" class="form-control" placeholder="Email Id" value="" required />
                                                        </div>
                                                    </div>
                                                    <div class="form-row">
                                                        <div class="col-md-6 mb-3">
                                                            <label>Date Of Birth</label>
                                                            <input type="date" class="form-control" placeholder="City" required />
                                                        </div>
                                                        <div class="col-md-6 mb-3">
                                                            <label>Gender</label>
                                                            <select class="form-control">
                                                                <option>Please Select</option>
                                                                <option>Male</option>
                                                                <option>Female</option>
                                                                <option>Other</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <button class="btn btn-warning float-right" type="submit">VIEW CA</button>
                                                </form>
                                            </section>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="tab-2">

                            <div class="get-quotes" id="select-school">
                                <div class="container">
                                    <section id="select-school-list">
                                        <form>
                                            <div class="form-row" id="ca-details">
                                                <!-- Dropdown -->
                                                <select id='selUser' style='width:500px;'>
                                                    <option value='0'>-- Select School Name --</option>          
                                                    <option value='1'>Cbe</option>  
                                                    <option value='2'>Sonarikaa Sec</option>   
                                                    <option value='3'>Meru Sec</option>        
                                                    <option value='4'>Vishal Sahu</option>        
                                                    <option value='5'>May Sec</option>        
                                                    <option value='6'> Mourya</option>        
                                                    <option value='7'>Rakesh  Sec</option> 
                                                </select>

                                                <!-- <input type='button' value='Seleted option' id='but_read'> -->

                                                <!-- <br/>
                                                     <div id='result'></div> -->
                                                <button class="btn btn-warning float-right" type="submit" id="request-button">REQUEST</button>
                                        </form>
                                    </section>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
    </section>





</body>

<script>
    $(document).ready(function() {

        // Initialize select2
        $("#selUser").select2();

        // Read selected option
        $('#but_read').click(function() {
            var username = $('#selUser option:selected').text();
            var userid = $('#selUser').val();

            $('#result').html("id : " + userid + ", name : " + username);
        });
    });
</script>

</html>
